name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
      
      - name: Validate config
        run: |
          python -c "import yaml; yaml.safe_load(open('config/payment-service.yaml'))"
          echo "âœ… Config is valid YAML"
      
      - name: Run tests
        run: |
          python -c "
          import yaml
          config = yaml.safe_load(open('config/payment-service.yaml'))
          pool_size = config.get('database', {}).get('connection_pool_size', 0)
          print(f'Connection pool size: {pool_size}')
          if pool_size < 25:
              print('âš ï¸  WARNING: Pool size is below recommended value of 25')
          else:
              print('âœ… Pool size looks good')
          "

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    permissions:
      contents: read
      issues: write
      pull-requests: read
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MVP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.MVP_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2
        env:
          MVP_HOST: ${{ secrets.MVP_HOST }}
          MVP_USER: ubuntu
        run: |
          echo "ðŸš€ Deploying payment-service to $MVP_HOST..."
          
          # Copy updated config to EC2
          scp -o StrictHostKeyChecking=no \
            config/payment-service.yaml \
            ${MVP_USER}@${MVP_HOST}:/home/ubuntu/bear-gitops-config.yaml
          
          # Deploy on EC2
          ssh -o StrictHostKeyChecking=no ${MVP_USER}@${MVP_HOST} << 'ENDSSH'
            set -e
            echo "ðŸ“¦ Updating bear-payment service..."
            
            # Copy config into running container
            docker cp /home/ubuntu/bear-gitops-config.yaml bear-payment:/app/config/payment-service.yaml 2>/dev/null || true
            
            # Restart the container to pick up new config
            docker restart bear-payment
            
            # Wait for container to be healthy
            echo "â³ Waiting for service to be ready..."
            sleep 5
            
            # Health check
            if curl -s http://localhost:8080/health | grep -q "status"; then
              echo "âœ… bear-payment is healthy!"
              curl -s http://localhost:8080/health | python3 -m json.tool
            else
              echo "âŒ Health check failed"
              docker logs bear-payment --tail 20
              exit 1
            fi
          ENDSSH
          
          echo "âœ… Deployment complete!"

      - name: Notify AutoSRE
        if: always()
        env:
          AUTOSRE_URL: ${{ secrets.AUTOSRE_WEBHOOK_URL }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          COMMIT_SHA="${{ github.sha }}"
          
          echo "ðŸ“¡ Notifying of deployment status: $STATUS"
          
          # Notify AutoSRE if webhook configured
          if [ -n "$AUTOSRE_URL" ]; then
            curl -s -X POST "$AUTOSRE_URL/api/v1/webhooks/deployment" \
              -H "Content-Type: application/json" \
              -d "{\"event\": \"deployment\", \"service\": \"bear-payment\", \"status\": \"$STATUS\"}" || true
          fi
      - name: Close linked issues on successful deployment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Looking for linked issues to close..."
          
          # Get the PR that was merged (if this push was from a PR merge)
          PR_NUMBER=$(gh pr list --state merged --base main --json number,mergeCommit --jq ".[] | select(.mergeCommit.oid == \"${{ github.sha }}\") | .number" 2>/dev/null | head -1 || echo "")
          
          if [ -n "$PR_NUMBER" ]; then
            echo "Found merged PR #$PR_NUMBER"
            
            # Get linked issues from the PR body
            PR_BODY=$(gh pr view $PR_NUMBER --json body -q '.body')
            
            # Extract issue numbers from "Fixes #X" or "Closes #X" or "Resolves #X"
            ISSUE_NUMBERS=$(echo "$PR_BODY" | grep -oE '(Fixes|Closes|Resolves|fixes|closes|resolves) #[0-9]+' | grep -oE '[0-9]+' || echo "")
            
            for ISSUE in $ISSUE_NUMBERS; do
              echo "âœ… Closing issue #$ISSUE"
              gh issue close $ISSUE --comment "âœ… Resolved by deployment of PR #$PR_NUMBER (commit ${{ github.sha }})" || true
            done
            
            # Also check if branch name contains incident ID and find matching issue
            BRANCH_NAME=$(gh pr view $PR_NUMBER --json headRefName -q '.headRefName')
            if [[ "$BRANCH_NAME" == autosre/incident-* ]]; then
              INCIDENT_ID=$(echo "$BRANCH_NAME" | sed 's/autosre\/incident-//')
              echo "Found incident branch: $INCIDENT_ID"
              
              # Find issue with this incident ID in title or body
              MATCHING_ISSUE=$(gh issue list --state open --json number,title,body --jq ".[] | select(.title + .body | contains(\"$INCIDENT_ID\")) | .number" 2>/dev/null | head -1 || echo "")
              
              if [ -n "$MATCHING_ISSUE" ]; then
                echo "âœ… Closing incident issue #$MATCHING_ISSUE"
                gh issue close $MATCHING_ISSUE --comment "âœ… Incident resolved by deployment of PR #$PR_NUMBER" || true
              fi
            fi
          else
            echo "No merged PR found for this commit, skipping issue closure"
          fi

