name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
      
      - name: Validate config
        run: |
          python -c "import yaml; yaml.safe_load(open('config/payment-service.yaml'))"
          echo "‚úÖ Config is valid YAML"
      
      - name: Run tests
        run: |
          python -c "
          import yaml
          config = yaml.safe_load(open('config/payment-service.yaml'))
          pool_size = config.get('database', {}).get('connection_pool_size', 0)
          print(f'Connection pool size: {pool_size}')
          if pool_size < 25:
              print('‚ö†Ô∏è  WARNING: Pool size is below recommended value of 25')
          else:
              print('‚úÖ Pool size looks good')
          "

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MVP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.MVP_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2
        env:
          MVP_HOST: ${{ secrets.MVP_HOST }}
          MVP_USER: ubuntu
        run: |
          echo "üöÄ Deploying payment-service to $MVP_HOST..."
          
          # Copy updated config to EC2
          scp -o StrictHostKeyChecking=no \
            config/payment-service.yaml \
            ${MVP_USER}@${MVP_HOST}:/home/ubuntu/bear-gitops-config.yaml
          
          # Deploy on EC2
          ssh -o StrictHostKeyChecking=no ${MVP_USER}@${MVP_HOST} << 'ENDSSH'
            set -e
            echo "üì¶ Updating bear-payment service..."
            
            # Copy config into running container
            docker cp /home/ubuntu/bear-gitops-config.yaml bear-payment:/app/config/payment-service.yaml 2>/dev/null || true
            
            # Restart the container to pick up new config
            docker restart bear-payment
            
            # Wait for container to be healthy
            echo "‚è≥ Waiting for service to be ready..."
            sleep 5
            
            # Health check
            if curl -s http://localhost:8002/health | grep -q "status"; then
              echo "‚úÖ bear-payment is healthy!"
              curl -s http://localhost:8002/health | python3 -m json.tool
            else
              echo "‚ùå Health check failed"
              docker logs bear-payment --tail 20
              exit 1
            fi
          ENDSSH
          
          echo "‚úÖ Deployment complete!"

      - name: Notify AutoSRE
        if: always()
        env:
          AUTOSRE_URL: ${{ secrets.AUTOSRE_WEBHOOK_URL }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          COMMIT_SHA="${{ github.sha }}"
          
          echo "üì° Notifying of deployment status: $STATUS"
          
          # Notify AutoSRE if webhook configured
          if [ -n "$AUTOSRE_URL" ]; then
            curl -s -X POST "$AUTOSRE_URL/webhooks/deployment" \
              -H "Content-Type: application/json" \
              -d "{\"event\": \"deployment\", \"service\": \"bear-payment\", \"status\": \"$STATUS\"}" || true
          fi
