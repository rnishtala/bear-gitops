# Payment Service Configuration
# WARNING: Some settings may cause performance issues!

service:
  name: payment-service
  version: "1.0.0"
  timeout_ms: 100
  max_retries: 3
  log_level: INFO

database:
  # ISSUE: Pool size is too small for production traffic!
  # This causes connection contention and high latency.
  # Recommended value: 50 for production workloads
  connection_pool_size: 2  # <-- TOO LOW! Should be 50
  query_timeout_ms: 50
  host: localhost
  port: 5432
  name: payments

cache:
  enabled: true
  ttl_seconds: 300
  max_size_mb: 512

features:
  rate_limiting: true
  rate_limit_requests_per_second: 1000
  circuit_breaker: true
  circuit_breaker_threshold: 5
  tracing_enabled: true
  tracing_sample_rate: 1.0

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  health_check_interval_seconds: 10
